<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
	<title>Vue js Modifiers</title>
</head>
<body>
<div id="app">
<h1>{{name}}</h1>
<button v-on:click.alt="Message">Me</button>
<button v-on:click.shift="Message">Me here</button>
<a href="https://twitter.com" @click.prevent>Vuejs</a>
</div>
<!-- <script src="app.js"></script> -->
<script type="text/javascript">
	let app=new Vue({
	el: '#app',
	data: {
		name:'ONLINE COURSES'
	},
	methods:{
		Message(){
			console.log('akisolve system')
		}
	}
})
</script>
</body>
</html>
