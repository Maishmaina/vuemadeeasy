<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
	<title>Vue js Object Events</title>
<style type="text/css">
	.canva{
		height: 240px;
		width: 240px;
		margin: 20px;
		background-color: purple;
		color: white;
	}
</style>
</head>
<body>
<div id="app">
	<button @click="Me">Click me</button>
	<div class="canva" v-on:mousemove="over">
		{{log.x}} , {{log.y}}
	</div>
</div>
<!-- <script src="app.js"></script> -->
<script type="text/javascript">
	let app=new Vue({
	el: '#app',
	data: {
		log:{
			x:0,
			y:0
		}
	},
	methods:{
		Me(e){
			console.log(e)
		},
		over(e){
			this.log.x=e.offsetX,
			this.log.y=e.offsetY

		}
	}
})
</script>
</body>
</html>
