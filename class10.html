<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
	<title>Vue js Loops</title>
</head>
<body>
<div id="app">
	<ol>
		<li v-for="name in names">{{name}}</li>
	</ol>
	<ul>
		<li v-for="fruit in fruits">{{fruit.name}} | {{fruit.color}} | {{fruit.weight}}</li>
	</ul>
</div>
<!-- <script src="app.js"></script> -->
<script type="text/javascript">
	let app=new Vue({
	el: '#app',
	data: {
		names:['jj','iu','kk','hhg','iuytrdd','gtttrf'],
		fruits:[
			{name:'Banana',color:'Green',weight:58},
			{name:'Avocado',color:'Dark-Green',weight:130},
			{name:'Apple',color:'red',weight:58}
			]
	}
})
</script>
</body>
</html>
